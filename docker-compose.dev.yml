services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: goplate-app-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    env_file:
      - .env.dev
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:18
    container_name: goplate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: goplate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d goplate"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql

volumes:
  pgdata:
